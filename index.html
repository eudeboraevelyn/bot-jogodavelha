<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
  <section class="container__left">
    <div class="box__center box__center-left">
      <div class="box__center-player">
        <input class="box__center-player-field box__center-player-field-1 player-field-1" placeholder="Jogador 01" />
        <div class="player-field-wrapper">
          <input class="box__center-player-field box__center-player-field-2 player-field-2" placeholder="Jogador 02" />
        <div class="switcher switcher_player">
          <input type="checkbox" class="switcher_toggle" id="toggle">
          <label for="toggle"></label>         
        </div>
      </div>
    </div>
    <h2 class="title title_green title_match">Tipo de Partida</h2>
    <div class="md_box">
      <span class="md_box-text">Melhor de 3</span>
      <div class="switcher switcher_match">
        <input type="checkbox" class="switcher_toggle" id="match">
        <label for="match"></label>         
      </div>
      <span class="md_box-text">Melhor de 5</span>
    </div>
    <button class="button button_green button-play">Jogar</button>
    <div class="match-history">
      <h1 class="title title_match-history">Histórico de Partidas</h1>
      <ul class="match-history-list">
        <!-- <li class="match-history-item">
          <div class="winner-wrapper" >
            <strong class="winner-history-title title--green-small title" >Vencedor</strong>
            <span class="winner-history-name">Marcos</span>
          </div>
          <span class="scenery-label">Cenário</span>
          <div class="mini-board">
            <span class="mini-board-item">x</span>
            <span class="mini-board-item">x</span> 
            <span class="mini-board-item">x</span>
            <span class="mini-board-item">o</span>
            <span class="mini-board-item">o</span>
            <span class="mini-board-item"></span>
            <span class="mini-board-item"></span>
            <span class="mini-board-item"></span>
            <span class="mini-board-item"></span>
          </div>
        </li> -->
      </ul>
      <button class="button button_restart">Reiniciar</button>
    </div>
  </section>

  <section class="container_center container_scoreboard">
    <div class="container_scoreboard-box">
      <h1 class="title title-blue-big title-scoreboard">Placar</h1>
      <div class="container_scoreboard-wrapper score">
        <span class="container_scoreboard-wrapper-score score-1">00</span>
        <span class="winner-text">Jogador 01</span>
        <span class="container_scoreboard-wrapper-score score-2">00</span>
      </div>
    </div>
    <div class="board">
      <span class="board-item board-item-0" ></span>
      <span class="board-item board-item-1" ></span>
      <span class="board-item board-item-2" ></span>
      <span class="board-item board-item-3" ></span>
      <span class="board-item board-item-4" ></span>
      <span class="board-item board-item-5" ></span>
      <span class="board-item board-item-6" ></span>
      <span class="board-item board-item-7" ></span>
      <span class="board-item board-item-8" ></span>
    </div>
  </section>

  <section class="container_right" >
    <h2 class="title history-move-title">Histórico de Jogadas</h2>
    <ul class="history-move-list"></ul>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
